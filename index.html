<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon Wheel Spin</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: 'Arial', sans-serif;
      color: #0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }h1 {
  font-size: 36px;
  color: #0ff;
  text-shadow: 0 0 10px #0ff;
}

.wheel {
  position: relative;
  width: 300px;
  height: 300px;
  border: 10px solid #0ff;
  border-radius: 50%;
  margin-bottom: 20px;
  box-shadow: 0 0 30px #0ff;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-size: 18px;
}

.segment {
  position: absolute;
  width: 50%;
  height: 50%;
  background: #0ff;
  clip-path: polygon(100% 50%, 0% 0%, 0% 100%);
  transform-origin: 100% 50%;
  color: black;
  font-weight: bold;
}

.panel {
  text-align: center;
}

input {
  padding: 10px;
  border: 2px solid #0ff;
  background: black;
  color: #0ff;
  font-size: 16px;
  text-align: center;
  margin-bottom: 10px;
  outline: none;
}

button {
  padding: 10px 20px;
  background: black;
  border: 2px solid #0ff;
  color: #0ff;
  font-size: 16px;
  cursor: pointer;
  text-shadow: 0 0 5px #0ff;
}

.odds {
  margin-top: 20px;
  color: #f0f;
  font-size: 14px;
}

  </style>
</head>
<body>
  <div class="wheel" id="wheel">
    <!-- Segments will be added by JS -->
  </div>  <div class="panel">
    <input type="text" id="keyInput" placeholder="KEY">
    <br>
    <button id="spinBtn" disabled>DÖNDÜR</button>
    <p id="result"></p>
  </div>  <div class="odds" id="odds">
    <strong>ORANLAR:</strong><br>
    120k hesap - %85<br>
    60k hesap - %80<br>
    40k hesap - %50<br>
    20k hesap - %20<br>
    80k hesap - %90<br>
    HIÇBIRŞEY - %2
  </div>  <script>
    const segments = ["120k", "60k", "80k", "40k", "20k", "50k", "HIÇBIRŞEY"];
    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spinBtn");
    const result = document.getElementById("result");
    const keyInput = document.getElementById("keyInput");
    const oddsDiv = document.getElementById("odds");

    let keyUsed = false;

    function drawSegments() {
      const step = 360 / segments.length;
      segments.forEach((seg, i) => {
        const div = document.createElement("div");
        div.className = "segment";
        div.style.transform = `rotate(${i * step}deg)`;
        div.textContent = seg;
        wheel.appendChild(div);
      });
    }

    keyInput.addEventListener("input", () => {
      if (keyInput.value === "AWWHEALTH" && !keyUsed) {
        spinBtn.disabled = false;
      } else {
        spinBtn.disabled = true;
      }
    });

    spinBtn.addEventListener("click", () => {
      if (keyUsed) return;
      keyUsed = true;
      keyInput.disabled = true;
      spinBtn.disabled = true;
      oddsDiv.style.display = "none";

      const rotation = 3600 + Math.floor(Math.random() * 360);
      wheel.style.transition = "transform 6s ease-out";
      wheel.style.transform = `rotate(${rotation}deg)`;

      setTimeout(() => {
        result.textContent = "KAZANDIĞINIZ: HIÇBIR ŞEY";
      }, 6000);
    });

    drawSegments();
  </script></body>
</html>
