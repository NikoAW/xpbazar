<!DOCTYPE html>
<html lang="az" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Premium UC Sistemi - Cloud Sync</title>
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --bg: #0a0a0c;
            --card-bg: #16161a;
            --text: #ffffff;
            --error: #ff4d4d;
            --success: #00ff88;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        h2 { margin-bottom: 20px; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #222;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .step { display: none; animation: fadeIn 0.5s ease; }
        .step.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .progress-bg { background: #222; height: 10px; border-radius: 5px; overflow: hidden; margin-top: 15px; }
        .progress-bar { height: 100%; width: 0%; background: var(--primary); box-shadow: 0 0 15px var(--primary); transition: width 0.3s; }

        .admin-link { position: fixed; bottom: 15px; right: 15px; font-size: 11px; color: #222; text-decoration: none; }
        .code-list { max-height: 150px; overflow-y: auto; background: #000; padding: 10px; border-radius: 5px; margin-top: 10px; }
        .code-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #222; font-size: 14px; }
        #error-msg { color: var(--error); font-size: 13px; margin-top: 5px; }
    </style>
</head>
<body class="notranslate">

    <div class="container">
        <div id="step1" class="step active">
            <h2>DAXİL OL</h2>
            <p style="font-size: 0.8rem; opacity: 0.6; margin-bottom: 10px;">Sistem bazası ilə sinxronizasiya edilir...</p>
            <input type="text" id="access-code" placeholder="Aktivasiya Kodu">
            <p id="error-msg"></p>
            <button id="verify-btn" onclick="verifyCode()">KODU YOXLA</button>
        </div>

        <div id="step-loader" class="step">
            <h2 id="loader-title">Gözləyin</h2>
            <div class="progress-bg"><div id="main-progress" class="progress-bar"></div></div>
            <p id="loader-text" style="margin-top:10px; color:var(--primary);">Yüklənir...</p>
        </div>

        <div id="step2" class="step">
            <h2>MƏLUMATLAR</h2>
            <select id="packet-select">
                <option value="660 UC">660 UC</option>
                <option value="1920 UC">1920 UC</option>
                <option value="3120 UC">3120 UC</option>
                <option value="8100 UC">8100 UC</option>
            </select>
            <input type="number" id="player-id" placeholder="Oyunçu ID">
            <input type="text" id="phone-num" placeholder="Telefon (+994)" value="+994">
            <button onclick="processOrder()">TƏSDİQLƏ</button>
        </div>

        <div id="step3" class="step">
            <h2 style="color: var(--success);">UĞURLU!</h2>
            <canvas id="receiptCanvas" width="400" height="500" style="display:none;"></canvas>
            <button onclick="downloadReceipt()">QƏBZİ YÜKLƏ (PNG)</button>
            <button onclick="location.reload()" style="background: #333; margin-top: 10px;">YENİ ƏMƏLİYYAT</button>
        </div>

        <div id="admin-panel" class="step">
            <h2>ADMİN PANEL</h2>
            <div id="admin-auth">
                <input type="password" id="admin-pass-input" placeholder="Şifrə">
                <button onclick="adminLogin()">DAXİL OL</button>
            </div>
            <div id="admin-controls" style="display:none;">
                <input type="text" id="new-code" placeholder="Yeni Kod">
                <button onclick="addCode()" style="background: var(--success); color:black;">ƏLAVƏ ET</button>
                <div id="code-list" class="code-list"></div>
                <button onclick="toggleAdmin(false)" style="background: #444;">GERİ</button>
            </div>
        </div>
    </div>

    <a href="#" class="admin-link" onclick="toggleAdmin(true)">Admin</a>

    <script>
        // --- BULUD BAZASI AYARLARI (JSONBIN.IO) ---
        // Bu hissə kodların bütün cihazlarda eyni olması üçün lazımdır.
        const BIN_ID = "65d8c6b9dc74654018a99477"; // Pulsuz test bazası (dəyişdirilə bilər)
        const API_KEY = "$2a$10$7Z7qE9NlX3Vn5e5G1U8vxe9C0yI0C4.9l8O7K6J5I4H3G2F1E0D"; // Public Key
        
        let codes = [];
        const adminPassword = "admin";
        let currentOrder = {};

        // Bazadan kodları çək (Hər kəs üçün eyni siyahı)
        async function fetchCodes() {
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { "X-Master-Key": API_KEY }
                });
                const data = await res.json();
                codes = data.record.codes || [];
                if(document.getElementById('admin-controls').style.display === 'block') renderAdminCodes();
            } catch (e) { console.error("Baza xətası:", e); }
        }

        // Bazaya kodları yaz (Bütün cihazlarda yenilənir)
        async function updateCloud() {
            try {
                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        "Content-Type": "application/json",
                        "X-Master-Key": API_KEY
                    },
                    body: JSON.stringify({ codes: codes })
                });
            } catch (e) { alert("Sinxronizasiya xətası!"); }
        }

        // Səhifə açılan kimi kodları yenilə
        fetchCodes();

        async function verifyCode() {
            const btn = document.getElementById('verify-btn');
            const input = document.getElementById('access-code').value.trim().toUpperCase();
            btn.disabled = true;
            
            await fetchCodes(); // Ən son siyahını yoxla

            const index = codes.indexOf(input);
            if (index > -1) {
                codes.splice(index, 1); // Kodu siyahıdan sil
                await updateCloud(); // Bazanı yenilə ki, başqası istifadə edə bilməsin
                runLoader(() => showStep('step2'));
            } else {
                document.getElementById('error-msg').innerText = "Kod tapılmadı və ya artıq işlənib!";
                btn.disabled = false;
            }
        }

        // --- DİGƏR FUNKSİYALAR (ƏVVƏLKİ İLƏ EYNİ) ---
        function showStep(s) {
            document.querySelectorAll('.step').forEach(x => x.classList.remove('active'));
            document.getElementById(s).classList.add('active');
        }

        function runLoader(cb) {
            showStep('step-loader');
            let p = 0;
            let iv = setInterval(() => {
                p += 10;
                document.getElementById('main-progress').style.width = p + "%";
                if(p >= 100) { clearInterval(iv); setTimeout(cb, 500); }
            }, 200);
        }

        function processOrder() {
            let pid = document.getElementById('player-id').value;
            if(pid.length < 5) return alert("ID qısadır!");
            
            currentOrder = {
                pid: pid,
                phone: document.getElementById('phone-num').value,
                packet: document.getElementById('packet-select').value,
                date: new Date().toLocaleString('az-AZ')
            };
            
            runLoader(() => { generateReceipt(); showStep('step3'); });
        }

        function generateReceipt() {
            const canvas = document.getElementById('receiptCanvas');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = "#111"; ctx.fillRect(0,0,400,500);
            ctx.strokeStyle = "#00f2ff"; ctx.strokeRect(10,10,380,480);
            ctx.fillStyle = "#00f2ff"; ctx.font = "20px Arial";
            ctx.fillText("UC SİSTEM QƏBZİ", 110, 50);
            
            ctx.fillStyle = "#fff"; ctx.font = "16px Courier";
            let last = currentOrder.pid.toString().slice(-1);
            let fakeId = currentOrder.pid.toString().slice(0,-1) + (parseInt(last)+1)%10;
            
            ctx.fillText("Tarix: " + currentOrder.date, 40, 120);
            ctx.fillText("Paket: " + currentOrder.packet, 40, 160);
            ctx.fillText("ID: " + fakeId, 40, 200);
            ctx.fillText("Status: UĞURLU", 40, 240);
        }

        function downloadReceipt() {
            const a = document.createElement('a');
            a.download = 'qebz.png';
            a.href = document.getElementById('receiptCanvas').toDataURL();
            a.click();
        }

        // --- ADMIN ---
        function toggleAdmin(show) { show ? showStep('admin-panel') : showStep('step1'); }
        
        function adminLogin() {
            if(document.getElementById('admin-pass-input').value === adminPassword) {
                document.getElementById('admin-auth').style.display = 'none';
                document.getElementById('admin-controls').style.display = 'block';
                renderAdminCodes();
            }
        }

        async function addCode() {
            let v = document.getElementById('new-code').value.trim().toUpperCase();
            if(v) {
                codes.push(v);
                document.getElementById('new-code').value = '';
                await updateCloud();
                renderAdminCodes();
            }
        }

        function renderAdminCodes() {
            const l = document.getElementById('code-list');
            l.innerHTML = '';
            codes.forEach((c, i) => {
                l.innerHTML += `<div class="code-item"><span>${c}</span><span onclick="delCode(${i})" style="color:red">X</span></div>`;
            });
        }

        async function delCode(i) {
            codes.splice(i, 1);
            await updateCloud();
            renderAdminCodes();
        }
    </script>
</body>
</html>
