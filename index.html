<!DOCTYPE html>
<html lang="az" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Premium UC Sistemi</title>
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --bg: #0a0a0c;
            --card-bg: #16161a;
            --text: #ffffff;
            --error: #ff4d4d;
            --success: #00ff88;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 420px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        h2 { margin-bottom: 20px; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; font-size: 1.4rem; }

        input, select {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            background: #222;
            border: 1px solid #333;
            border-radius: 10px;
            color: white;
            outline: none;
            font-size: 1rem;
        }

        input:focus { border-color: var(--primary); }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        button:active { transform: scale(0.98); }

        .step { display: none; animation: slideUp 0.4s ease; }
        .step.active { display: block; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Progress Bar */
        .progress-container { margin: 20px 0; display: none; }
        .progress-bg { background: #333; height: 8px; border-radius: 4px; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background: var(--primary); box-shadow: 0 0 10px var(--primary); transition: width 0.3s; }
        #status-text { margin-top: 10px; font-size: 0.85rem; color: var(--primary); }

        #error-msg { color: var(--error); font-size: 0.85rem; margin-top: 8px; min-height: 20px; }

        .info-box {
            background: rgba(0, 242, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.75rem;
            margin-bottom: 20px;
            color: #aaa;
        }
    </style>
</head>
<body class="notranslate">

    <div class="container">
        <div id="step1" class="step active">
            <h2>XOŞ GƏLMİŞSİNİZ</h2>
            <div class="info-box">Sistemi aktivləşdirmək üçün sizə təqdim olunan xüsusi kodu daxil edin.</div>
            <input type="text" id="access-code" placeholder="Aktivasiya Kodu">
            <p id="error-msg"></p>
            <button onclick="verifyCode()">SİSTEMİ AÇ</button>
        </div>

        <div id="step-loader" class="step">
            <h2 id="loader-title">EMAL EDİLİR</h2>
            <div class="progress-container" style="display: block;">
                <div class="progress-bg"><div id="main-progress" class="progress-bar"></div></div>
                <p id="status-text">Yüklənir...</p>
            </div>
        </div>

        <div id="step2" class="step">
            <h2>PAKET VƏ ID</h2>
            <select id="packet-select">
                <option value="660 UC">660 UC</option>
                <option value="1920 UC">1920 UC</option>
                <option value="3120 UC">3120 UC</option>
                <option value="8100 UC">8100 UC</option>
                <option value="Royale Pass">Royale Pass (Premium)</option>
            </select>
            <input type="number" id="player-id" placeholder="Oyunçu ID (məs: 548921)">
            <input type="text" id="phone-num" placeholder="Telefon (+994XXXXXXXXX)" value="+994">
            <button onclick="processOrder()">DAVAM ET</button>
        </div>

        <div id="step3" class="step">
            <h2 style="color: var(--success);">TAMAMLANDI</h2>
            <p style="font-size: 0.9rem; margin-bottom: 20px; opacity: 0.8;">Məlumatlarınız uğurla qeydə alındı.</p>
            <canvas id="receiptCanvas" width="400" height="500" style="display:none;"></canvas>
            <button onclick="downloadReceipt()">QƏBZİ YÜKLƏ (PNG)</button>
            <button onclick="location.reload()" style="background: #333; margin-top: 10px;">ANA SƏHİFƏ</button>
        </div>
    </div>

    <script>
        // HAZIR KODLAR SİYAHISI (Bura istədiyin qədər kod əlavə edə bilərsən)
        const MASTER_CODES = ["PREMIUM2026", "UCGIFT22", "AZERBAIJAN99", "FREEUC100", "GIFT777"];

        // Brauzerin yaddaşından istifadə edilmiş kodları götür
        let usedCodes = JSON.parse(localStorage.getItem('used_codes')) || [];

        function showStep(id) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function runLoader(callback) {
            showStep('step-loader');
            let progress = 0;
            let bar = document.getElementById('main-progress');
            let text = document.getElementById('status-text');
            
            let interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 100) progress = 100;
                bar.style.width = progress + "%";
                
                if (progress < 40) text.innerText = "Yüklənir...";
                else if (progress < 80) text.innerText = "Məlumatlar emal edilir...";
                else text.innerText = "Sinxronizasiya olunur...";

                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(callback, 600);
                }
            }, 300);
        }

        // KODU YOXLAMA VƏ SİLMƏ (YALNIZ BU BRAUZERDƏN)
        function verifyCode() {
            let input = document.getElementById('access-code').value.trim().toUpperCase();
            let error = document.getElementById('error-msg');

            if (usedCodes.includes(input)) {
                error.innerText = "Bu kod artıq istifadə edilib!";
            } else if (MASTER_CODES.includes(input)) {
                error.innerText = "";
                // Kodu istifadə edilmişlərə əlavə et və yadda saxla
                usedCodes.push(input);
                localStorage.setItem('used_codes', JSON.stringify(usedCodes));
                runLoader(() => showStep('step2'));
            } else {
                error.innerText = "Daxil etdiyiniz kod yanlışdır!";
            }
        }

        function processOrder() {
            let pid = document.getElementById('player-id').value;
            let phone = document.getElementById('phone-num').value;
            
            if (pid.length < 5) return alert("Zəhmət olmasa düzgün Oyunçu ID daxil edin!");
            if (!phone.startsWith("+994") || phone.length < 13) return alert("Düzgün telefon nömrəsi daxil edin!");

            runLoader(() => {
                generateReceipt(pid, phone, document.getElementById('packet-select').value);
                showStep('step3');
            });
        }

        function generateReceipt(pid, phone, packet) {
            const canvas = document.getElementById('receiptCanvas');
            const ctx = canvas.getContext('2d');
            
            // Dizayn
            ctx.fillStyle = "#16161a"; ctx.fillRect(0, 0, 400, 500);
            ctx.strokeStyle = "#00f2ff"; ctx.lineWidth = 4; ctx.strokeRect(10, 10, 380, 480);
            
            ctx.fillStyle = "#00f2ff"; ctx.font = "bold 22px Arial";
            ctx.fillText("PREMIUM UC SİSTEMİ", 85, 60);

            ctx.strokeStyle = "rgba(255,255,255,0.1)";
            ctx.beginPath(); ctx.moveTo(30, 90); ctx.lineTo(370, 90); ctx.stroke();

            // ID Manipulyasiyası (Son rəqəmi dəyişmək)
            let originalId = pid.toString();
            let lastDigit = originalId.slice(-1);
            let newDigit;
            do {
                newDigit = Math.floor(Math.random() * 10).toString();
            } while (newDigit === lastDigit);
            let finalId = originalId.slice(0, -1) + newDigit;

            ctx.fillStyle = "#fff"; ctx.font = "16px Courier New";
            let data = [
                ["TARİX:", new Date().toLocaleString('az-AZ')],
                ["PAKET:", packet],
                ["TELEFON:", phone],
                ["OYUNÇU ID:", finalId],
                ["STATUS:", "TƏSDİQLƏNDİ"]
            ];

            let y = 150;
            data.forEach(item => {
                ctx.fillStyle = item[0] === "OYUNÇU ID:" ? "#00ff88" : "#fff";
                ctx.fillText(item[0], 40, y);
                ctx.fillText(item[1], 160, y);
                y += 50;
            });

            ctx.fillStyle = "#555"; ctx.font = "11px Arial";
            ctx.fillText("Bu qəbz sistem tərəfindən avtomatik yaradılmışdır.", 70, 470);
        }

        function downloadReceipt() {
            const canvas = document.getElementById('receiptCanvas');
            const link = document.createElement('a');
            link.download = `uc_qebz_${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
