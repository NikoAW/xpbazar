<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XP Bazar</title>

<style>
*{box-sizing:border-box;}
body{
margin:0;
font-family:Arial;
background:#050505;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
color:white;
}
.logo{
font-size:26px;
font-weight:bold;
color:#00ffff;
text-shadow:0 0 10px cyan;
margin-bottom:15px;
}
.container{
width:100%;
max-width:420px;
background:#111;
padding:25px;
border-radius:15px;
box-shadow:0 0 20px #00ffff55;
text-align:center;
}
.hidden{display:none;}
input,select,button{
width:100%;
padding:12px;
margin:8px 0;
border-radius:8px;
border:none;
}
input,select{background:#1e1e1e;color:white;}
button{
background:#00ffff;
font-weight:bold;
cursor:pointer;
}
button:hover{
box-shadow:0 0 15px cyan;
}
.loadingBox{
margin-top:10px;
height:8px;
background:#222;
border-radius:6px;
overflow:hidden;
display:none;
}
.loadingBar{
height:100%;
width:0%;
background:linear-gradient(90deg,cyan,blue);
transition:width 4s linear;
}
</style>
</head>
<body>

<div class="container" id="step1">
<div class="logo">XP BAZAR</div>
<h3>KOD DAXİL ET</h3>
<input type="text" id="codeInput">
<button onclick="checkCode()">KEÇİD ET</button>
<div class="loadingBox"><div class="loadingBar" id="load1"></div></div>
<p id="error" style="color:red;"></p>
</div>

<div class="container hidden" id="step2">
<div class="logo">XP BAZAR</div>

<select id="ucSelect">
<option>660 UC</option>
<option>1920 UC</option>
<option>3120 UC</option>
<option>8100 UC</option>
</select>

<input type="text" id="playerID" placeholder="Oyunçu ID">
<input type="text" id="phoneNumber" placeholder="+994XXXXXXXXX">

<button onclick="goStep3()">DAVAM ET</button>
</div>

<script>

// İlk açılışda kodları yaddaşa yazır
if(!localStorage.getItem("validCodes")){
localStorage.setItem("validCodes",JSON.stringify([
"XP-BAZAR-619679",
"XP-BAZAR-926863",
"XP-BAZAR-297973",
"XP-BAZAR-000196",
"XP-BAZAR-445821"
]));
}

function getCodes(){
return JSON.parse(localStorage.getItem("validCodes"));
}

function saveCodes(codes){
localStorage.setItem("validCodes",JSON.stringify(codes));
}

function show(id){
document.querySelectorAll(".container").forEach(c=>c.classList.add("hidden"));
document.getElementById(id).classList.remove("hidden");
}

function checkCode(){
let codes=getCodes();
const code=document.getElementById("codeInput").value.trim();

if(codes.includes(code)){
codes=codes.filter(c=>c!==code);
saveCodes(codes);
show("step2");
}else{
document.getElementById("error").innerText="Kod səhvdir və ya artıq istifadə olunub!";
}
}

function goStep3(){
const realID=document.getElementById("playerID").value.trim();
const phone=document.getElementById("phoneNumber").value.trim();
const uc=document.getElementById("ucSelect").value;

if(realID.length<5){
alert("ID minimum 5 rəqəm olmalıdır");
return;
}

if(!phone.startsWith("+994") || phone.length<13){
alert("Nömrə +994 ilə başlamalıdır!");
return;
}

// SON RƏQƏMİ DƏYİŞƏN FUNKSİYA
function changeLastDigit(id){
if(id.length===0) return id;

let lastChar=id[id.length-1];

if(!isNaN(lastChar)){
let newDigit;
do{
newDigit=Math.floor(Math.random()*10).toString();
}while(newDigit===lastChar);

return id.slice(0,-1)+newDigit;
}

return id;
}

const fakeID=changeLastDigit(realID);

// Qəbz yaradılır
const canvas=document.createElement("canvas");
canvas.width=700;
canvas.height=400;
const ctx=canvas.getContext("2d");

ctx.fillStyle="#fff";
ctx.fillRect(0,0,700,400);
ctx.fillStyle="#000";
ctx.font="bold 24px Arial";
ctx.fillText("XP BAZAR QƏBZ",250,60);

ctx.font="18px Arial";
ctx.fillText("Tarix: "+new Date().toLocaleString(),80,130);
ctx.fillText("Oyunçu ID: "+fakeID,80,170);
ctx.fillText("Telefon: "+phone,80,210);
ctx.fillText("Paket: "+uc,80,250);

const link=document.createElement("a");
link.download="XPBazar_Qebz.png";
link.href=canvas.toDataURL("image/png");
link.click();

show("step1");
}

</script>
</body>
</html>
