<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GameSaray Pubg Mobile</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background: radial-gradient(circle at top, #00ffff, #000);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
  color:#fff;
}

.container{
  text-align:center;
  background:#111;
  padding:40px;
  border-radius:20px;
  box-shadow:0 0 30px #00ffff;
  width:90%;
  max-width:400px;
  animation:fade 0.5s ease;
}

@keyframes fade{
  from{opacity:0; transform:scale(0.9);}
  to{opacity:1; transform:scale(1);}
}

input{
  padding:12px;
  font-size:18px;
  border-radius:12px;
  border:none;
  outline:none;
  margin-bottom:10px;
  width:100%;
  text-align:center;
  background:#222;
  color:#0ff;
  box-sizing:border-box;
}

button{
  padding:12px 20px;
  font-size:16px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  background:#0ff;
  color:#000;
  font-weight:bold;
  margin-top:5px;
  transition:0.3s;
  width:100%;
}

button:hover{
  background:#00aaaa;
  box-shadow:0 0 15px #0ff;
}

.error{
  color:red;
  margin-top:5px;
  font-weight:bold;
}

.hidden{display:none;}

.progress-bar{
  width:100%;
  height:20px;
  background:#222;
  border-radius:10px;
  margin-top:20px;
  overflow:hidden;
}

.progress{
  height:100%;
  width:0%;
  background:#0ff;
  transition:width 0.2s;
}

.status-text{
  margin-top:10px;
  font-size:14px;
}
