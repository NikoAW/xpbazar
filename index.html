    <style>
        :root {
            --primary: #00f2ff;

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%; max-width: 420px;
            background: var(--card-bg); padding: 30px;
            border-radius: 20px; box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05); text-align: center;
        }

        .help-btn {
            background: transparent; border: 1px solid var(--primary);
            color: var(--primary); padding: 8px 18px; border-radius: 20px;
            font-size: 0.8rem; cursor: pointer; margin-bottom: 25px; transition: 0.3s;
        }
        .help-btn:hover { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary); }

        h2 { margin-bottom: 20px; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; font-size: 1.3rem; }
        input, select { width: 100%; padding: 14px; margin: 10px 0; background: #222; border: 1px solid #333; border-radius: 12px; color: white; outline: none; }
        .main-btn { width: 100%; padding: 15px; margin-top: 10px; border: none; border-radius: 12px; background: linear-gradient(45deg, var(--secondary), var(--primary)); color: white; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        #chat-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 999; flex-direction: column; animation: slideIn 0.3s ease;
        }
        @keyframes slideIn { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .chat-header { padding: 15px 20px; background: var(--card-bg); border-bottom: 1px solid #333; display: flex; align-items: center; justify-content: space-between; }
        .profile-section { display: flex; align-items: center; gap: 12px; }
        .profile-img { width: 45px; height: 45px; border-radius: 50%; border: 1px solid var(--primary); background: #000; }
        .profile-info { display: flex; flex-direction: column; }
        .profile-name { font-weight: bold; color: white; font-size: 1rem; }
        .profile-status { font-size: 0.75rem; color: var(--success); }

        .chat-body { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .chat-footer { padding: 20px; background: var(--card-bg); display: flex; gap: 10px; }
        .message { padding: 12px 16px; border-radius: 18px; max-width: 80%; font-size: 0.95rem; line-height: 1.4; word-wrap: break-word; }
        .bot-msg { background: var(--chat-bot); align-self: flex-start; border-bottom-left-radius: 4px; white-space: pre-wrap; }
        .user-msg { background: var(--chat-user); align-self: flex-end; border-bottom-right-radius: 4px; }
        .typing-indicator { font-size: 0.8rem; color: var(--primary); margin-left: 20px; margin-bottom: 10px; display: none; }
        .categories { display: flex; gap: 8px; padding: 10px 20px; overflow-x: auto; background: var(--bg); }
        .cat-item { background: #222; padding: 8px 15px; border-radius: 20px; font-size: 0.75rem; white-space: nowrap; border: 1px solid #333; cursor: pointer; }

        .step { display: none; }
        .step.active { display: block; }
        .progress-bar { height: 8px; background: #222; border-radius: 4px; overflow: hidden; margin: 20px 0; }
        .progress-fill { height: 100%; width: 0%; background: var(--primary); transition: 0.3s; }
    </style>
</head>

        function openChat() { document.getElementById('chat-overlay').style.display = 'flex'; }
        function closeChat() { document.getElementById('chat-overlay').style.display = 'none'; }

        function sendMessage() {
            let input = document.getElementById('chat-input');
            let text = input.value.trim();
            if (!text) return;
            addMessage(text, 'user-msg');
            input.value = "";
            let delay = text.length > 25 ? 5500 : 3000;
            document.getElementById('typing-indicator').style.display = 'block';
            setTimeout(() => {
                document.getElementById('typing-indicator').style.display = 'none';
                addMessage(getBotResponse(text), 'bot-msg');
            }, delay);
        }

        function getBotResponse(userText) {
            let low = userText.toLowerCase().replace(/[?.,!]/g, "").trim();
            for (let item of qa_database) {
                if (item.keywords.some(k => low.includes(k.toLowerCase()))) return item.response;
            }
            return "√úzr ist…ôyir…ôm, bu m√∂vzuda m…ôlumatƒ±m yoxdur. Z…ôhm…ôt olmasa Qiym…ôtl…ôr v…ô ya Dig…ôr m…ôlumatlar bar…ôd…ô soru≈üun.";
        }

        function addMessage(text, type) {
            let body = document.getElementById('chat-body');
            let div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerText = text;
            body.appendChild(div);
            body.scrollTop = body.scrollHeight;
        }

        function sendQuickMsg(text) {
            document.getElementById('chat-input').value = text;
            sendMessage();
        }

        const MASTER_CODES = ["NEFTGAME-017392", "NEFTGAME-297398", "NEFTGAME-392697", "NEFTGAME026296"];
        let usedCodes = JSON.parse(localStorage.getItem('used_codes')) || [];

            let code = document.getElementById('access-code').value.trim().toUpperCase();
            if (usedCodes.includes(code)) {
                alert("Kod istifad…ô edilib!");
            } else if (MASTER_CODES.includes(code)) {
                usedCodes.push(code);
                localStorage.setItem('used_codes', JSON.stringify(usedCodes));
                runLoader(() => showStep('step2'));
            } else {
                document.getElementById('error-msg').innerText = "Yanlƒ±≈ü kod!";
            }
        }

        function showStep(id) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function runLoader(cb) {
            showStep('step-loader');
            let p = 0;
            let bar = document.getElementById('progress-fill');
            let iv = setInterval(() => {
                p += 10; bar.style.width = p + "%";
                if(p >= 100) { clearInterval(iv); setTimeout(cb, 500); }
            }, 300);
        }

        function processOrder() {
            if(document.getElementById('player-id').value.length < 5) return alert("ID √ßox qƒ±sadƒ±r!");

        function generateReceipt() {
            const canvas = document.getElementById('receiptCanvas');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = "#111"; ctx.fillRect(0,0,400,500);
            ctx.strokeStyle = "#00f2ff"; ctx.lineWidth=4; ctx.strokeRect(10,10,380,480);
            ctx.fillStyle = "#00f2ff"; ctx.font = "bold 20px Arial";
            ctx.fillText("NEFT GAME Sƒ∞FARƒ∞≈û Q∆èBZƒ∞", 115, 60);

            let idStr = document.getElementById('player-id').value.toString();
            let arr = idStr.split('');
            let mid = Math.floor(arr.length / 2);
            arr[mid] = (parseInt(arr[mid]) + 1) % 10;
            let fakeId = arr.join('');

            ctx.fillStyle = "#fff"; ctx.font = "16px Courier";
            ctx.fillText("Tarix: " + new Date().toLocaleString('az-AZ'), 40, 150);
            ctx.fillText("Paket: " + document.getElementById('packet-select').value, 40, 200);
            ctx.fillText("ID: " + fakeId, 40, 250);
            ctx.fillText("Status: UƒûURLU ", 40, 300);
        }

        function downloadReceipt() {
            const a = document.createElement('a');
            a.download = 'neftgame_sifaris_qebzi.png';
            a.href = document.getElementById('receiptCanvas').toDataURL();
            a.click();
