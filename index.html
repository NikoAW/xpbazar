<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Neon Tek Komut Sistem</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #0d0d0d;
      color: #39ff14;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border: none;
      margin-top: 10px;
      background: #0d0d0d;
      color: #39ff14;
      border: 2px solid #39ff14;
      box-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14;
      outline: none;
    }
    #verifyBtn, #paper, #downloadBtn {
      display: none;
      margin-top: 15px;
    }
    #loading {
      display: none;
      margin-top: 10px;
      font-weight: bold;
    }
    #paper {
      border: 2px solid #39ff14;
      width: 300px;
      margin: 20px auto;
      padding: 10px;
      background-color: #1a1a1a;
      color: #39ff14;
      box-shadow: 0 0 15px #39ff14;
      text-align: left;
    }
  </style>
</head>
<body>  <h1>ANA MENÜ</h1>  <input type="number" id="userIdInput" placeholder="User ID" oninput="checkInputLength()">
  <br>
  <button id="verifyBtn" onclick="verifyId()">DOĞRULA</button>
  <div id="loading">İşleniyor...</div>  <div id="paper">
    <p><strong>Oyuncu Id:</strong> <span id="playerId"></span></p>
    <p><strong>Tarih:</strong> <span id="date"></span></p>
    <p><strong>Konum:</strong> <span id="location"></span></p>
  </div><button id="downloadBtn" onclick="downloadImage()">ÇEKİ YÜKLE</button>

  <script>
    let originalId = '';
    let hasVerified = localStorage.getItem('hasVerified') === 'true';

    window.onload = () => {
      if (hasVerified) {
        document.getElementById('userIdInput').disabled = true;
        document.getElementById('userIdInput').placeholder = 'Tekrar doğrulama yapılmaz';
      }
    }

    function checkInputLength() {
      const input = document.getElementById('userIdInput').value;
      if (!hasVerified && input.length >= 6 && input.length <= 12) {
        document.getElementById('verifyBtn').style.display = 'inline-block';
      } else {
        document.getElementById('verifyBtn').style.display = 'none';
      }
    }

    function verifyId() {
      if (hasVerified) return;
      const input = document.getElementById('userIdInput').value;
      originalId = input;
      document.getElementById('verifyBtn').style.display = 'none';
      document.getElementById('loading').style.display = 'block';
      setTimeout(showPaper, 3000);
      localStorage.setItem('hasVerified', 'true');
    }

    function showPaper() {
      const location = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const fakeId = randomizeId(originalId);
      document.getElementById('playerId').textContent = fakeId;
      document.getElementById('date').textContent = new Date().toLocaleDateString();
      document.getElementById('location').textContent = location;
      document.getElementById('loading').style.display = 'none';
      document.getElementById('paper').style.display = 'block';
      document.getElementById('downloadBtn').style.display = 'inline-block';
    }

    function randomizeId(id) {
      let arr = id.split('');
      const idx1 = Math.floor(Math.random() * arr.length);
      let idx2;
      do {
        idx2 = Math.floor(Math.random() * arr.length);
      } while (idx2 === idx1);
      arr[idx1] = Math.floor(Math.random() * 10).toString();
      arr[idx2] = Math.floor(Math.random() * 10).toString();
      return arr.join('');
    }

    function downloadImage() {
      const paper = document.getElementById('paper');
      html2canvas(paper).then(canvas => {
        const link = document.createElement('a');
        link.download = 'cek.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script></body>
</html>
