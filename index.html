<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XP Saray</title>

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0a0a0a;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  color:white;
  overflow:hidden;
}
.logo{
  font-size:28px;
  font-weight:bold;
  color:#00ffff;
  margin-bottom:15px;
}
.container{
  width:100%;
  max-width:420px;
  background:#111;
  padding:25px;
  border-radius:15px;
  box-shadow:0 0 25px #00ffff55;
  text-align:center;
  transition:all .5s ease;
}
.hidden{
  display:none;
}
input,select,button{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:none;
  font-size:14px;
}
input,select{
  background:#1e1e1e;
  color:white;
}
button{
  background:#00ffff;
  font-weight:bold;
  cursor:pointer;
}
.loadingBox{
  margin-top:15px;
  height:8px;
  background:#222;
  border-radius:5px;
  overflow:hidden;
  display:none;
}
.loadingBar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,cyan,blue);
  transition:width 3s linear;
}
.adminBox{
  background:#000;
  padding:10px;
  border-radius:8px;
  max-height:150px;
  overflow:auto;
  font-size:13px;
  text-align:left;
}
</style>
</head>
<body>

<div class="container" id="step1">
<div class="logo">XP SARAY</div>
<h2>KOD DAXİL ET</h2>
<input type="text" id="codeInput">
<button onclick="checkCode()">KEÇİD ET</button>
<div class="loadingBox"><div class="loadingBar" id="load1"></div></div>
<p id="error" style="color:red;"></p>
</div>

<div class="container hidden" id="step2">
<div class="logo">XP SARAY</div>
<h2>PAKET SEÇ</h2>
<select id="ucSelect">
<option>660 UC</option>
<option>1920 UC</option>
<option>3120 UC</option>
<option>8100 UC</option>
</select>
<input type="text" id="playerID" placeholder="Oyunçu ID">
<button onclick="goStep3()">DAVAM ET</button>
</div>

<div class="container hidden" id="step3">
<div class="logo">XP SARAY</div>
<h2>QƏBZ ENDİR</h2>
<button onclick="downloadReceipt()">ENDİR</button>
</div>

<div class="container hidden" id="adminPanel">
<div class="logo">XP SARAY ADMIN</div>
<input type="text" id="newCode" placeholder="Yeni kod">
<button onclick="addCode()">Kod əlavə et</button>
<div class="adminBox" id="codeList"></div>
<button onclick="show('step1')">Geri</button>
</div>

<script>

let validCodes = JSON.parse(localStorage.getItem("validCodes")) || ["VIP2026"];

function save(){
localStorage.setItem("validCodes",JSON.stringify(validCodes));
}

function show(id){
document.querySelectorAll(".container").forEach(c=>c.classList.add("hidden"));
document.getElementById(id).classList.remove("hidden");
}

function startLoading(barId,callback){
const box=document.querySelector("#"+barId).parentElement;
const bar=document.getElementById(barId);
box.style.display="block";
bar.style.width="100%";
setTimeout(()=>{
box.style.display="none";
bar.style.width="0%";
callback();
},3000);
}

function checkCode(){
const code=document.getElementById("codeInput").value.trim();

if(code==="Admin Panel 2026"){
show("adminPanel");
renderAdmin();
return;
}

if(validCodes.includes(code)){

// KODU SİL (BİR DƏFƏLİK)
const index = validCodes.indexOf(code);
validCodes.splice(index,1);
save();

document.getElementById("error").innerText="";

startLoading("load1",()=>{
show("step2");
});

}else{
document.getElementById("error").innerText="Kod səhvdir!";
}
}

function goStep3(){
const id=document.getElementById("playerID").value.trim();
if(id.length<5){
alert("ID minimum 5 rəqəm olmalıdır");
return;
}
show("step3");
}

function downloadReceipt(){
alert("Qəbz yaradıldı!");
show("step1");
}

function addCode(){
const newCode=document.getElementById("newCode").value.trim();
if(newCode && !validCodes.includes(newCode)){
validCodes.push(newCode);
save();
renderAdmin();
}
}

function renderAdmin(){
document.getElementById("codeList").innerHTML=
validCodes.map((c,i)=>c+
` <button onclick="deleteCode(${i})" style="background:red;margin-top:5px;">Sil</button><hr>`).join("");
}

function deleteCode(i){
validCodes.splice(i,1);
save();
renderAdmin();
}

</script>
</body>
</html>
