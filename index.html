<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Saray</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background: radial-gradient(circle at top,#00ffff,#000);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  color:white;
}

.container{
  background:#111;
  padding:25px;
  border-radius:20px;
  box-shadow:0 0 25px cyan;
  width:95%;
  max-width:420px;
  text-align:center;
}

input,select,button{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:10px;
  border:none;
  text-align:center;
}

button{
  background:cyan;
  font-weight:bold;
  cursor:pointer;
}

.hidden{display:none;}

.adminBox{
  background:#000;
  padding:10px;
  border-radius:10px;
  max-height:200px;
  overflow:auto;
  font-size:13px;
  text-align:left;
}

.loadingText{
  color:cyan;
  font-size:14px;
  margin-top:5px;
}
</style>
</head>
<body>

<div class="container" id="step1">
<h2>KOD DAXƒ∞L ET</h2>
<input type="text" id="codeInput">
<button id="checkBtn">KE√áƒ∞D ET</button>
<p id="error"></p>
</div>

<div class="container hidden" id="step2">
<h2>PAKET SE√á</h2>
<select id="ucSelect">
<option>660 UC</option>
<option>1920 UC</option>
<option>3120 UC</option>
<option>8100 UC</option>
<option>Royale Pass Plus 1-100</option>
</select>

<h2>OYUN√áU ID</h2>
<input type="text" id="playerID">
<button id="continueBtn">DAVAM ET</button>
<p id="process2" class="loadingText"></p>
</div>

<div class="container hidden" id="step3">
<h2>Q∆èBZ ENDƒ∞R</h2>
<button id="downloadBtn">ENDƒ∞R</button>
<p id="process3" class="loadingText"></p>
</div>

<div class="container hidden" id="adminPanel">
<h2>ADMIN PANEL</h2>

<input type="text" id="newCode" placeholder="Yeni kod">
<button id="addCodeBtn">Kod …ôlav…ô et</button>

<h3>Aktiv Kodlar</h3>
<div class="adminBox" id="codeList"></div>

<h3>Loglar</h3>
<div class="adminBox" id="logList"></div>

<button id="backBtn">Geri</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

let validCodes = JSON.parse(localStorage.getItem("validCodes")) || [
"GAMESARAYMS0279","VIP2026","ROYAL100"
];

let logs = JSON.parse(localStorage.getItem("logs")) || [];

function save(){
localStorage.setItem("validCodes", JSON.stringify(validCodes));
localStorage.setItem("logs", JSON.stringify(logs));
}

function show(id){
document.querySelectorAll(".container").forEach(c=>c.classList.add("hidden"));
document.getElementById(id).classList.remove("hidden");
}

function renderAdmin(){
document.getElementById("codeList").innerHTML =
validCodes.map(c=>"‚Ä¢ "+c).join("<br>");

document.getElementById("logList").innerHTML =
logs.map(l=>"üïí "+l.time+" | ID:"+l.id+" | "+l.uc).join("<br>");
}

document.getElementById("checkBtn").addEventListener("click",function(){

const code = document.getElementById("codeInput").value.trim();
const errorBox = document.getElementById("error");

if(code==="Admin Panel 2026"){
show("adminPanel");
renderAdmin();
return;
}

errorBox.style.color="cyan";
errorBox.innerText="Yoxlanƒ±lƒ±r...";

setTimeout(function(){

const index = validCodes.indexOf(code);

if(index>-1){

validCodes.splice(index,1); // bir d…ôf…ôlik silinir
save();

errorBox.innerText="";
show("step2");

}else{
errorBox.style.color="red";
errorBox.innerText="S…ôfh kod!";
}

},2000);

});

document.getElementById("continueBtn").addEventListener("click",function(){

const id = document.getElementById("playerID").value.trim();
const processText = document.getElementById("process2");

if(id.length<5){
alert("ID minimum 5 r…ôq…ôm olmalƒ±dƒ±r");
return;
}

processText.innerText="Emal edilir...";

setTimeout(()=>{
processText.innerText="";
show("step3");
},2000);

});

document.getElementById("downloadBtn").addEventListener("click",function(){

const processText = document.getElementById("process3");
processText.innerText="Q…ôbz hazƒ±rlanƒ±r...";

setTimeout(()=>{

const realID=document.getElementById("playerID").value.trim();
const uc=document.getElementById("ucSelect").value;

logs.push({
time:new Date().toLocaleString(),
id:realID,
uc:uc
});

save();

alert("∆èm…ôliyyat tamamlandƒ±");
processText.innerText="";
show("step1");

},3000);

});

document.getElementById("addCodeBtn").addEventListener("click",function(){
const newCode=document.getElementById("newCode").value.trim();
if(newCode){
validCodes.push(newCode);
save();
renderAdmin();
}
});

document.getElementById("backBtn").addEventListener("click",function(){
show("step1");
});

});
</script>
</body>
  </html>
