<!DOCTYPE html>
<html lang="az" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Premium UC Sistemi & D…ôst…ôk</title>
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --bg: #0a0a0c;
            --card-bg: #16161a;
            --text: #ffffff;
            --error: #ff4d4d;
            --success: #00ff88;
            --chat-bot: #25252b;
            --chat-user: #7000ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 420px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
            position: relative;
        }

        /* Neon K√∂m…ôk Butonu */
        .help-btn {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
            transition: 0.3s;
            display: inline-block;
            text-decoration: none;
        }
        .help-btn:hover { background: var(--primary); color: #000; box-shadow: 0 0 20px var(--primary); }

        h2 { margin-bottom: 15px; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; font-size: 1.2rem; }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #222;
            border: 1px solid #333;
            border-radius: 10px;
            color: white;
            outline: none;
        }

        button.main-btn {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* Chat Sistemi */
        #chat-page { display: none; flex-direction: column; height: 500px; text-align: left; }
        .chat-header { border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between; }
        .chat-body { flex-grow: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 10px; scroll-behavior: smooth; }
        .chat-footer { display: flex; gap: 5px; padding-top: 10px; }
        
        .message { padding: 8px 12px; border-radius: 12px; max-width: 80%; font-size: 0.9rem; line-height: 1.4; position: relative; }
        .bot-msg { background: var(--chat-bot); align-self: flex-start; border-bottom-left-radius: 2px; }
        .user-msg { background: var(--chat-user); align-self: flex-end; border-bottom-right-radius: 2px; }

        .typing { font-size: 0.75rem; color: var(--primary); margin-bottom: 5px; display: none; }
        .typing span { animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }

        .categories { display: flex; gap: 5px; overflow-x: auto; padding-bottom: 10px; white-space: nowrap; }
        .cat-item { background: #333; padding: 5px 10px; border-radius: 15px; font-size: 0.7rem; cursor: pointer; border: 1px solid #444; }
        .cat-item:hover { border-color: var(--primary); }

        .step { display: none; animation: fadeIn 0.4s ease; }
        .step.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .progress-bar { height: 6px; background: #333; border-radius: 3px; overflow: hidden; margin: 15px 0; }
        .progress-fill { height: 100%; width: 0%; background: var(--primary); transition: 0.3s; }
    </style>
</head>
<body class="notranslate">

    <div class="container">
        <div id="step1" class="step active">
            <button class="help-btn" onclick="openChat()">üí¨ K√∂m…ôk Al</button>
            <h2>Sƒ∞STEM∆è Gƒ∞Rƒ∞≈û</h2>
            <input type="text" id="access-code" placeholder="Aktivasiya Kodu">
            <p id="error-msg" style="color:var(--error); font-size:0.8rem;"></p>
            <button class="main-btn" onclick="verifyCode()">DAXƒ∞L OL</button>
        </div>

        <div id="chat-page" class="step">
            <div class="chat-header">
                <span style="color:var(--primary); font-weight:bold;">‚óè Operator Online</span>
                <button onclick="closeChat()" style="background:none; border:none; color:#aaa; cursor:pointer;">Baƒüla</button>
            </div>
            <div class="categories">
                <div class="cat-item" onclick="sendQuickMsg('UC nec…ô g…ôlir?')">UC nec…ô g…ôlir?</div>
                <div class="cat-item" onclick="sendQuickMsg('Kod n…ôdir?')">Kod n…ôdir?</div>
                <div class="cat-item" onclick="sendQuickMsg('Sifari≈üim gecikir')">Sifari≈üim gecikir</div>
            </div>
            <div class="chat-body" id="chat-body">
                <div class="message bot-msg">Salam! Siz…ô nec…ô k√∂m…ôk ed…ô bil…ôr…ôm?</div>
            </div>
            <div class="typing" id="typing-indicator">Operator yazƒ±r<span>...</span></div>
            <div class="chat-footer">
                <input type="text" id="chat-input" placeholder="Mesaj yazƒ±n..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button onclick="sendMessage()" style="background:var(--primary); border:none; border-radius:10px; padding:0 15px; color:#000; font-weight:bold;">></button>
            </div>
        </div>

        <div id="step-loader" class="step">
            <h2>EMAL EDƒ∞Lƒ∞R</h2>
            <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
            <p id="loader-status" style="font-size:0.8rem; color:var(--primary);">Y√ºkl…ônir...</p>
        </div>

        <div id="step2" class="step">
            <h2>M∆èLUMATLAR</h2>
            <select id="packet-select">
                <option value="660 UC">660 UC</option>
                <option value="1920 UC">1920 UC</option>
                <option value="8100 UC">8100 UC</option>
            </select>
            <input type="number" id="player-id" placeholder="Oyun√ßu ID">
            <input type="text" id="phone-num" value="+994">
            <button class="main-btn" onclick="processOrder()">T∆èSDƒ∞QL∆è</button>
        </div>

        <div id="step3" class="step">
            <h2 style="color:var(--success);">UƒûURLUDUR</h2>
            <canvas id="receiptCanvas" width="400" height="500" style="display:none;"></canvas>
            <button class="main-btn" onclick="downloadReceipt()">Q∆èBZƒ∞ Y√úKL∆è</button>
            <button class="main-btn" onclick="location.reload()" style="background:#333; margin-top:5px;">GERƒ∞</button>
        </div>
    </div>

    <script>
        // --- √áAT M∆èNTƒ∞Qƒ∞ (SUAL-CAVAB) ---
        const qa_database = [
            { keywords: ["salam", "salam aleykum", "sa"], response: "Salam! Siz…ô nec…ô k√∂m…ôk ed…ô bil…ôr…ôm?" },
            { keywords: ["nec…ô g…ôlir", "nece gelir", "uc haradan"], response: "UC-l…ôr birba≈üa daxil etdiyiniz Oyun√ßu ID-n…ô 15-30 d…ôqiq…ô …ôrzind…ô y√ºkl…ônir." },
            { keywords: ["kod n…ôdir", "kod tapmadim", "kod nece alim"], response: "Aktivasiya kodunu kampaniya daxilind…ô v…ô ya r…ôsmi satƒ±cƒ±lardan …ôld…ô ed…ô bil…ôrsiniz." },
            { keywords: ["gecikir", "gelmedi", "vaxt"], response: "Sifari≈ül…ôr n√∂vb…ôli ≈ü…ôkild…ô i≈ül…ônir. Z…ôhm…ôt olmasa q…ôbzinizi y√ºkl…ôyib g√∂zl…ôyin." }
        ];

        function openChat() { showStep('chat-page'); }
        function closeChat() { showStep('step1'); }

        function sendMessage() {
            let input = document.getElementById('chat-input');
            let text = input.value.trim();
            if (text === "") return;

            addMessage(text, 'user-msg');
            input.value = "";
            
            // D√º≈ü√ºnm…ô m√ºdd…ôti hesabla
            let delay = text.length > 20 ? 6000 : 3000;
            
            // Typing animasiyasƒ±nƒ± g√∂st…ôr
            document.getElementById('typing-indicator').style.display = 'block';
            let chatBody = document.getElementById('chat-body');
            chatBody.scrollTop = chatBody.scrollHeight;

            setTimeout(() => {
                document.getElementById('typing-indicator').style.display = 'none';
                let response = getBotResponse(text);
                addMessage(response, 'bot-msg');
            }, delay);
        }

        function getBotResponse(userText) {
            let lowerText = userText.toLowerCase();
            for (let item of qa_database) {
                if (item.keywords.some(k => lowerText.includes(k))) {
                    return item.response;
                }
            }
            return "Baƒüƒ±≈ülayƒ±n, n…ô dediyinizi tam anlamadƒ±m. Z…ôhm…ôt olmasa hazƒ±r suallardan istifad…ô edin.";
        }

        function addMessage(text, type) {
            let body = document.getElementById('chat-body');
            let div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerText = text;
            body.appendChild(div);
            body.scrollTop = body.scrollHeight;
        }

        function sendQuickMsg(text) {
            document.getElementById('chat-input').value = text;
            sendMessage();
        }

        // --- ANA Sƒ∞STEM ---
        const MASTER_CODES = ["PREMIUM2026", "UCGIFT22", "FREEUC100"];
        let usedCodes = JSON.parse(localStorage.getItem('used_codes')) || [];

        function showStep(id) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active', 'flex'));
            let target = document.getElementById(id);
            target.classList.add('active');
            if(id === 'chat-page') target.style.display = 'flex';
        }

        function verifyCode() {
            let code = document.getElementById('access-code').value.trim().toUpperCase();
            if (usedCodes.includes(code)) {
                alert("Bu kod istifad…ô edilib!");
            } else if (MASTER_CODES.includes(code)) {
                usedCodes.push(code);
                localStorage.setItem('used_codes', JSON.stringify(usedCodes));
                runLoader(() => showStep('step2'));
            } else {
                document.getElementById('error-msg').innerText = "Yanlƒ±≈ü kod!";
            }
        }

        function runLoader(cb) {
            showStep('step-loader');
            let p = 0;
            let bar = document.getElementById('progress-fill');
            let iv = setInterval(() => {
                p += 10;
                bar.style.width = p + "%";
                if(p >= 100) { clearInterval(iv); setTimeout(cb, 500); }
            }, 300);
        }

        function processOrder() {
            if(document.getElementById('player-id').value.length < 5) return alert("ID qƒ±sadƒ±r!");
            runLoader(() => { generateReceipt(); showStep('step3'); });
        }

        function generateReceipt() {
            const canvas = document.getElementById('receiptCanvas');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = "#16161a"; ctx.fillRect(0,0,400,500);
            ctx.strokeStyle = "#00f2ff"; ctx.strokeRect(10,10,380,480);
            ctx.fillStyle = "#00f2ff"; ctx.font = "bold 20px Arial";
            ctx.fillText("PREMIUM UC Q∆èBZƒ∞", 110, 60);

            // Aƒüƒ±llƒ± ID D…ôyi≈üm…ô (Ortadan)
            let id = document.getElementById('player-id').value.toString();
            let arr = id.split('');
            let idx = Math.floor(arr.length / 2);
            arr[idx] = (parseInt(arr[idx]) + 1) % 10;
            let fakeId = arr.join('');

            ctx.fillStyle = "#fff"; ctx.font = "16px Courier";
            ctx.fillText("Tarix: " + new Date().toLocaleString(), 40, 150);
            ctx.fillText("Paket: " + document.getElementById('packet-select').value, 40, 200);
            ctx.fillText("ID: " + fakeId, 40, 250);
            ctx.fillText("Status: UƒûURLU", 40, 300);
        }

        function downloadReceipt() {
            const a = document.createElement('a');
            a.download = 'qebz.png';
            a.href = document.getElementById('receiptCanvas').toDataURL();
            a.click();
        }
    </script>
</body>
</html>
