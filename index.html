<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background: radial-gradient(circle at top, #00ffff, #000);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
  color:#fff;
}

.container{
  text-align:center;
  background:#111;
  padding:35px;
  border-radius:20px;
  box-shadow:0 0 30px #00ffff;
  width:90%;
  max-width:420px;
  animation:fade 0.4s ease;
}

@keyframes fade{
  from{opacity:0; transform:scale(0.9);}
  to{opacity:1; transform:scale(1);}
}

.shake{ animation:shake 0.4s; }

@keyframes shake{
  0%{transform:translateX(0);}
  25%{transform:translateX(-5px);}
  50%{transform:translateX(5px);}
  75%{transform:translateX(-5px);}
  100%{transform:translateX(0);}
}

input, select{
  padding:12px;
  font-size:16px;
  border-radius:12px;
  border:none;
  margin-bottom:10px;
  width:100%;
  text-align:center;
  background:#222;
  color:#0ff;
}

button{
  padding:12px;
  font-size:15px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  background:#0ff;
  color:#000;
  font-weight:bold;
  margin-top:5px;
  width:100%;
}

button:hover{ background:#00aaaa; }

.error{color:red;font-weight:bold;}
.hidden{display:none;}

.adminPanel{
  background:#000;
  border:2px solid #0ff;
  max-height:250px;
  overflow:auto;
  margin-top:10px;
  padding:10px;
  text-align:left;
  font-size:13px;
}
</style>
</head>
