<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Saray</title>

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  color:white;
}

.container{
  width:100%;
  max-width:420px;
  background:#161616;
  padding:25px;
  border-radius:15px;
  box-shadow:0 0 20px #00ffff50;
  text-align:center;
  transition:0.3s ease;
}

h2{
  margin-top:0;
}

input,select,button{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:none;
  font-size:14px;
}

input,select{
  background:#222;
  color:white;
}

button{
  background:#00ffff;
  font-weight:bold;
  cursor:pointer;
  transition:0.2s;
}

button:hover{
  background:#00cccc;
  transform:scale(1.03);
}

.hidden{display:none;}

.adminBox{
  background:#111;
  padding:10px;
  border-radius:8px;
  max-height:150px;
  overflow:auto;
  font-size:13px;
  text-align:left;
}

.deleteBtn{
  background:red;
  margin-top:5px;
}
</style>
</head>
<body>

<!-- STEP 1 -->
<div class="container" id="step1">
<h2>KOD DAXİL ET</h2>
<input type="text" id="codeInput" placeholder="Kodu yaz">
<button id="checkBtn">KEÇİD ET</button>
<p id="error" style="color:red;"></p>
</div>

<!-- STEP 2 -->
<div class="container hidden" id="step2">
<h2>PAKET SEÇ</h2>
<select id="ucSelect">
<option>660 UC</option>
<option>1920 UC</option>
<option>3120 UC</option>
<option>8100 UC</option>
<option>Royale Pass Plus 1-100</option>
</select>

<h2>OYUNÇU ID</h2>
<input type="text" id="playerID" placeholder="ID yaz">
<button id="continueBtn">DAVAM ET</button>
</div>

<!-- STEP 3 -->
<div class="container hidden" id="step3">
<h2>QƏBZ ENDİR</h2>
<button id="downloadBtn">ENDİR</button>
</div>

<!-- ADMIN PANEL -->
<div class="container hidden" id="adminPanel">
<h2>ADMIN PANEL</h2>

<input type="text" id="newCode" placeholder="Yeni kod">
<button id="addCodeBtn">Kod əlavə et</button>

<h3>Aktiv Kodlar</h3>
<div class="adminBox" id="codeList"></div>

<button id="backBtn">Geri</button>
</div>

<script>
document.addEventListener("DOMContentLoaded",function(){

let validCodes = JSON.parse(localStorage.getItem("validCodes")) || [
"GAMESARAYMS0279","VIP2026","ROYAL100"
];

function save(){
localStorage.setItem("validCodes", JSON.stringify(validCodes));
}

function show(id){
document.querySelectorAll(".container").forEach(c=>c.classList.add("hidden"));
document.getElementById(id).classList.remove("hidden");
}

function renderAdmin(){
const list=document.getElementById("codeList");
list.innerHTML="";

validCodes.forEach((code,index)=>{
const div=document.createElement("div");
div.innerHTML=`
${code}
<button class="deleteBtn" onclick="deleteCode(${index})">Sil</button>
<hr>
`;
list.appendChild(div);
});
}

window.deleteCode=function(index){
validCodes.splice(index,1);
save();
renderAdmin();
}

document.getElementById("checkBtn").addEventListener("click",function(){
const code=document.getElementById("codeInput").value.trim();

if(code==="Admin Panel 2026"){
show("adminPanel");
renderAdmin();
return;
}

if(validCodes.includes(code)){
show("step2");
}else{
document.getElementById("error").innerText="Kod tapılmadı!";
}
});

document.getElementById("continueBtn").addEventListener("click",function(){
const id=document.getElementById("playerID").value.trim();
if(id.length<5){
alert("ID minimum 5 rəqəm olmalıdır");
return;
}
show("step3");
});

document.getElementById("downloadBtn").addEventListener("click",function(){

const realID=document.getElementById("playerID").value.trim();
const uc=document.getElementById("ucSelect").value;

function changeOneDigit(num){
let arr=num.split("");
let index=Math.floor(Math.random()*arr.length);
let newDigit;
do{
newDigit=Math.floor(Math.random()*10).toString();
}while(newDigit===arr[index]);
arr[index]=newDigit;
return arr.join("");
}

const fakeID=changeOneDigit(realID);

const canvas=document.createElement("canvas");
canvas.width=700;
canvas.height=400;
const ctx=canvas.getContext("2d");

ctx.fillStyle="#fff";
ctx.fillRect(0,0,700,400);

ctx.fillStyle="#000";
ctx.font="bold 26px Arial";
ctx.textAlign="center";
ctx.fillText("GAME SARAY ƏMƏLİYYAT QƏBZİ",350,70);

ctx.textAlign="left";
ctx.font="20px Arial";
ctx.fillText("Tarix: "+new Date().toLocaleString(),80,150);
ctx.fillText("Oyunçu ID: "+fakeID,80,200);
ctx.fillText("Paket: "+uc,80,240);

const link=document.createElement("a");
link.download="GameSaray_Qebz.png";
link.href=canvas.toDataURL();
link.click();

alert("Əməliyyat tamamlandı");
show("step1");
});

document.getElementById("addCodeBtn").addEventListener("click",function(){
const newCode=document.getElementById("newCode").value.trim();
if(newCode && !validCodes.includes(newCode)){
validCodes.push(newCode);
save();
renderAdmin();
document.getElementById("newCode").value="";
}
});

document.getElementById("backBtn").addEventListener("click",function(){
show("step1");
});

});
</script>
</body>
</html>
