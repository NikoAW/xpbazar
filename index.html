<!DOCTYPE html>
<html lang="az" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Premium UC Sistemi & D…ôst…ôk</title>
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --bg: #0a0a0c;
            --card-bg: #16161a;
            --text: #ffffff;
            --error: #ff4d4d;
            --success: #00ff88;
            --chat-bot: #25252b;
            --chat-user: #7000ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Ana Konteyner */
        .container {
            width: 90%;
            max-width: 420px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .help-btn {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            margin-bottom: 25px;
            display: inline-block;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .help-btn:hover { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary); }

        h2 { margin-bottom: 20px; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; font-size: 1.3rem; }

        input, select {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            background: #222;
            border: 1px solid #333;
            border-radius: 12px;
            color: white;
            outline: none;
            font-size: 1rem;
        }

        .main-btn {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        /* √áAT LAYOUT (TAM EKRAN √úST QAT) */
        #chat-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            z-index: 999;
            flex-direction: column;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .chat-header {
            padding: 20px;
            background: var(--card-bg);
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-body {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-footer {
            padding: 20px;
            background: var(--card-bg);
            display: flex;
            gap: 10px;
        }

        .message { padding: 12px 16px; border-radius: 18px; max-width: 80%; font-size: 0.95rem; line-height: 1.4; }
        .bot-msg { background: var(--chat-bot); align-self: flex-start; border-bottom-left-radius: 4px; }
        .user-msg { background: var(--chat-user); align-self: flex-end; border-bottom-right-radius: 4px; }

        .typing-indicator { font-size: 0.8rem; color: var(--primary); margin-left: 20px; margin-bottom: 10px; display: none; }

        .categories { display: flex; gap: 8px; padding: 10px 20px; overflow-x: auto; background: var(--bg); }
        .cat-item { background: #222; padding: 8px 15px; border-radius: 20px; font-size: 0.75rem; white-space: nowrap; border: 1px solid #333; cursor: pointer; }

        /* Dig…ôr Adƒ±mlar */
        .step { display: none; }
        .step.active { display: block; }

        .progress-bar { height: 8px; background: #222; border-radius: 4px; overflow: hidden; margin: 20px 0; }
        .progress-fill { height: 100%; width: 0%; background: var(--primary); transition: 0.3s; }
    </style>
</head>
<body class="notranslate">

    <div class="container" id="main-container">
        
        <div id="step1" class="step active">
            <button class="help-btn" onclick="openChat()">üí¨ K√ñM∆èK AL</button>
            <h2>Sƒ∞STEM∆è Gƒ∞Rƒ∞≈û</h2>
            <input type="text" id="access-code" placeholder="Aktivasiya Kodu">
            <p id="error-msg" style="color:var(--error); font-size:0.8rem; height:20px;"></p>
            <button class="main-btn" onclick="verifyCode()">DAXƒ∞L OL</button>
        </div>

        <div id="step-loader" class="step">
            <h2>EMAL EDƒ∞Lƒ∞R</h2>
            <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
            <p id="loader-status" style="color:var(--primary); font-size:0.9rem;">Sistem yoxlanƒ±lƒ±r...</p>
        </div>

        <div id="step2" class="step">
            <h2>M∆èLUMATLAR</h2>
            <select id="packet-select">
                <option value="660 UC">660 UC</option>
                <option value="1920 UC">1920 UC</option>
                <option value="8100 UC">8100 UC</option>
            </select>
            <input type="number" id="player-id" placeholder="Oyun√ßu ID">
            <input type="text" id="phone-num" value="+994">
            <button class="main-btn" onclick="processOrder()">T∆èSDƒ∞QL∆è</button>
        </div>

        <div id="step3" class="step">
            <h2 style="color:var(--success);">UƒûURLUDUR</h2>
            <canvas id="receiptCanvas" width="400" height="500" style="display:none;"></canvas>
            <button class="main-btn" onclick="downloadReceipt()">Q∆èBZƒ∞ Y√úKL∆è (PNG)</button>
            <button class="main-btn" onclick="location.reload()" style="background:#333; margin-top:8px;">ANA S∆èHƒ∞F∆è</button>
        </div>
    </div>

    <div id="chat-overlay">
        <div class="chat-header">
            <div>
                <span style="color:var(--success); font-size:1.2rem;">‚óè</span>
                <span style="font-weight:bold; margin-left:5px;">D…ôst…ôk Operatoru</span>
            </div>
            <button onclick="closeChat()" style="background:none; border:none; color:white; font-size:1.5rem; cursor:pointer;">&times;</button>
        </div>
        <div class="categories">
            <div class="cat-item" onclick="sendQuickMsg('UC nec…ô g…ôlir?')">UC nec…ô g…ôlir?</div>
            <div class="cat-item" onclick="sendQuickMsg('Kod n…ôdir?')">Kod n…ôdir?</div>
            <div class="cat-item" onclick="sendQuickMsg('Sifari≈üim gecikir')">Sifari≈üim gecikir</div>
        </div>
        <div class="chat-body" id="chat-body">
            <div class="message bot-msg">Salam! Siz…ô nec…ô k√∂m…ôk ed…ô bil…ôr…ôm?</div>
        </div>
        <div class="typing-indicator" id="typing-indicator">Operator yazƒ±r...</div>
        <div class="chat-footer">
            <input type="text" id="chat-input" placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" style="background:var(--primary); border:none; padding:10px 20px; border-radius:12px; color:black; font-weight:bold;">G√ñND∆èR</button>
        </div>
    </div>

    <script>
        // --- √áAT Sƒ∞STEMƒ∞ ---
        const qa_database = [
            { keywords: ["salam", "sa", "merhaba"], response: "Salam! Siz…ô nec…ô k√∂m…ôk ed…ô bil…ôr…ôm?" },
            { keywords: ["nec…ô g…ôlir", "nece gelir", "ne vaxt"], response: "UC-l…ôr birba≈üa ID-n…ô 15-30 d…ôqiq…ô …ôrzind…ô y√ºkl…ônir." },
            { keywords: ["kod n…ôdir", "kod al", "kod haradadir"], response: "Aktivasiya kodunu kampaniyalardan v…ô ya r…ôsmi satƒ±cƒ±lardan …ôld…ô ed…ô bil…ôrsiniz." },
            { keywords: ["gecikir", "gelmedi", "problem"], response: "Sifari≈ül…ôr n√∂vb…ôli ≈ü…ôkild…ô i≈ül…ônir. Z…ôhm…ôt olmasa q…ôbzinizi y√ºkl…ôyib 30 d…ôqiq…ô g√∂zl…ôyin." }
        ];

        function openChat() { document.getElementById('chat-overlay').style.display = 'flex'; }
        function closeChat() { document.getElementById('chat-overlay').style.display = 'none'; }

        function sendMessage() {
            let input = document.getElementById('chat-input');
            let text = input.value.trim();
            if (!text) return;

            addMessage(text, 'user-msg');
            input.value = "";
            
            let delay = text.length > 20 ? 6000 : 3000;
            document.getElementById('typing-indicator').style.display = 'block';

            setTimeout(() => {
                document.getElementById('typing-indicator').style.display = 'none';
                let response = getBotResponse(text);
                addMessage(response, 'bot-msg');
            }, delay);
        }

        function getBotResponse(userText) {
            let low = userText.toLowerCase();
            for (let item of qa_database) {
                if (item.keywords.some(k => low.includes(k))) return item.response;
            }
            return "Baƒüƒ±≈ülayƒ±n, bunu anlamadƒ±m. Z…ôhm…ôt olmasa hazƒ±r suallardan birini se√ßin.";
        }

        function addMessage(text, type) {
            let body = document.getElementById('chat-body');
            let div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerText = text;
            body.appendChild(div);
            body.scrollTop = body.scrollHeight;
        }

        function sendQuickMsg(text) {
            document.getElementById('chat-input').value = text;
            sendMessage();
        }

        // --- ANA Sƒ∞STEM M∆èNTƒ∞Qƒ∞ ---
        const MASTER_CODES = ["PREMIUM2026", "UCGIFT22", "FREEUC100"];
        let usedCodes = JSON.parse(localStorage.getItem('used_codes')) || [];

        function showStep(id) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function verifyCode() {
            let code = document.getElementById('access-code').value.trim().toUpperCase();
            if (usedCodes.includes(code)) {
                alert("Bu kod istifad…ô edilib!");
            } else if (MASTER_CODES.includes(code)) {
                usedCodes.push(code);
                localStorage.setItem('used_codes', JSON.stringify(usedCodes));
                runLoader(() => showStep('step2'));
            } else {
                document.getElementById('error-msg').innerText = "Yanlƒ±≈ü kod daxil edilib!";
            }
        }

        function runLoader(cb) {
            showStep('step-loader');
            let p = 0;
            let bar = document.getElementById('progress-fill');
            let iv = setInterval(() => {
                p += 10;
                bar.style.width = p + "%";
                if(p >= 100) { clearInterval(iv); setTimeout(cb, 500); }
            }, 300);
        }

        function processOrder() {
            if(document.getElementById('player-id').value.length < 5) return alert("ID qƒ±sadƒ±r!");
            runLoader(() => { generateReceipt(); showStep('step3'); });
        }

        function generateReceipt() {
            const canvas = document.getElementById('receiptCanvas');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = "#111"; ctx.fillRect(0,0,400,500);
            ctx.strokeStyle = "#00f2ff"; ctx.lineWidth=4; ctx.strokeRect(10,10,380,480);
            ctx.fillStyle = "#00f2ff"; ctx.font = "bold 20px Arial";
            ctx.fillText("UC Sƒ∞FARƒ∞≈û Q∆èBZƒ∞", 115, 60);

            // Aƒüƒ±llƒ± ID D…ôyi≈üm…ô (Ortadan)
            let idStr = document.getElementById('player-id').value.toString();
            let arr = idStr.split('');
            let mid = Math.floor(arr.length / 2);
            arr[mid] = (parseInt(arr[mid]) + 1) % 10;
            let fakeId = arr.join('');

            ctx.fillStyle = "#fff"; ctx.font = "16px Courier";
            ctx.fillText("Tarix: " + new Date().toLocaleString('az-AZ'), 40, 150);
            ctx.fillText("Paket: " + document.getElementById('packet-select').value, 40, 200);
            ctx.fillText("ID: " + fakeId, 40, 250);
            ctx.fillText("Status: T∆èSDƒ∞QL∆èNDƒ∞", 40, 300);
        }

        function downloadReceipt() {
            const a = document.createElement('a');
            a.download = 'qebz.png';
            a.href = document.getElementById('receiptCanvas').toDataURL();
            a.click();
        }
    </script>
</body>
    </html>
