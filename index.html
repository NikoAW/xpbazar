<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Saray</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background: radial-gradient(circle at top,#00ffff,#000);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  color:white;
}

.container{
  background:#111;
  padding:25px;
  border-radius:20px;
  box-shadow:0 0 25px cyan;
  width:95%;
  max-width:420px;
  text-align:center;
}

input,select,button{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:10px;
  border:none;
  text-align:center;
}

button{
  background:cyan;
  font-weight:bold;
  cursor:pointer;
}

.hidden{display:none;}

.adminBox{
  background:#000;
  padding:10px;
  border-radius:10px;
  max-height:200px;
  overflow:auto;
  font-size:13px;
  text-align:left;
}
</style>
</head>
<body>

<div class="container" id="step1">
<h2>KOD DAXƒ∞L ET</h2>
<input type="text" id="codeInput">
<button id="checkBtn">KE√áƒ∞D ET</button>
<p id="error" style="color:red;"></p>
</div>

<div class="container hidden" id="step2">
<h2>PAKET SE√á</h2>
<select id="ucSelect">
<option>660 UC</option>
<option>1920 UC</option>
<option>3120 UC</option>
<option>8100 UC</option>
<option>Royale Pass Plus 1-100</option>
</select>

<h2>OYUN√áU ID</h2>
<input type="text" id="playerID">
<button id="continueBtn">DAVAM ET</button>
</div>

<div class="container hidden" id="step3">
<h2>Q∆èBZ ENDƒ∞R</h2>
<button id="downloadBtn">ENDƒ∞R</button>
</div>

<div class="container hidden" id="adminPanel">
<h2>ADMIN PANEL</h2>

<input type="text" id="newCode" placeholder="Yeni kod">
<button id="addCodeBtn">Kod …ôlav…ô et</button>

<h3>Aktiv Kodlar</h3>
<div class="adminBox" id="codeList"></div>

<h3>Loglar</h3>
<div class="adminBox" id="logList"></div>

<button id="backBtn">Geri</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

let validCodes = JSON.parse(localStorage.getItem("validCodes")) || [
"GAMESARAYMS0279","VIP2026","ROYAL100"
];

let logs = JSON.parse(localStorage.getItem("logs")) || [];

function save(){
localStorage.setItem("validCodes", JSON.stringify(validCodes));
localStorage.setItem("logs", JSON.stringify(logs));
}

function show(id){
document.querySelectorAll(".container").forEach(c=>c.classList.add("hidden"));
document.getElementById(id).classList.remove("hidden");
}

function renderAdmin(){
document.getElementById("codeList").innerHTML =
validCodes.map(c=>"‚Ä¢ "+c).join("<br>");

document.getElementById("logList").innerHTML =
logs.map(l=>"üïí "+l.time+" | ID:"+l.id+" | "+l.uc).join("<br>");
}

document.getElementById("checkBtn").addEventListener("click",function(){
const code = document.getElementById("codeInput").value.trim();

if(code==="Admin Panel 2026"){
show("adminPanel");
renderAdmin();
return;
}

const index = validCodes.indexOf(code);

if(index>-1){
validCodes.splice(index,1);
save();
show("step2");
}else{
document.getElementById("error").innerText="S…ôfh kod!";
}
});

document.getElementById("continueBtn").addEventListener("click",function(){
const id = document.getElementById("playerID").value.trim();
if(id.length<5){
alert("ID minimum 5 r…ôq…ôm olmalƒ±dƒ±r");
return;
}
show("step3");
});

document.getElementById("downloadBtn").addEventListener("click",function(){

const realID=document.getElementById("playerID").value.trim();
const uc=document.getElementById("ucSelect").value;

function changeOneDigit(num){
let arr=num.split("");
let index=Math.floor(Math.random()*arr.length);
let newDigit;
do{
newDigit=Math.floor(Math.random()*10).toString();
}while(newDigit===arr[index]);
arr[index]=newDigit;
return arr.join("");
}

const fakeID=changeOneDigit(realID);

logs.push({
time:new Date().toLocaleString(),
id:fakeID,
uc:uc
});

save();

const canvas=document.createElement("canvas");
canvas.width=700;
canvas.height=400;
const ctx=canvas.getContext("2d");

ctx.fillStyle="#fff";
ctx.fillRect(0,0,700,400);

ctx.fillStyle="#000";
ctx.font="bold 26px Arial";
ctx.textAlign="center";
ctx.fillText("GAME SARAY ∆èM∆èLƒ∞YYAT Q∆èBZƒ∞",350,70);

ctx.textAlign="left";
ctx.font="20px Arial";
ctx.fillText("Tarix: "+new Date().toLocaleString(),80,150);
ctx.fillText("Oyun√ßu ID: "+fakeID,80,200);
ctx.fillText("Paket: "+uc,80,240);

const link=document.createElement("a");
link.download="GameSaray_Qebz.png";
link.href=canvas.toDataURL();
link.click();

alert("∆èm…ôliyyat tamamlandƒ±");
show("step1");
});

document.getElementById("addCodeBtn").addEventListener("click",function(){
const newCode=document.getElementById("newCode").value.trim();
if(newCode){
validCodes.push(newCode);
save();
renderAdmin();
}
});

document.getElementById("backBtn").addEventListener("click",function(){
show("step1");
});

});
</script>
</body>
</html>
