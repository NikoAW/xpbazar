<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XP Bazar</title>

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0a0a0a;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  color:white;
}

.logo{
  font-size:26px;
  font-weight:bold;
  color:#00ffff;
  animation:glitch 1.2s infinite;
  margin-bottom:15px;
}

@keyframes glitch{
  0%{text-shadow:2px 0 red,-2px 0 blue;}
  50%{text-shadow:-2px 0 red,2px 0 blue;}
  100%{text-shadow:2px 0 red,-2px 0 blue;}
}

.container{
  width:100%;
  max-width:420px;
  background:#111;
  padding:25px;
  border-radius:15px;
  box-shadow:0 0 20px #00ffff55;
  text-align:center;
  transition:.4s ease;
}

.hidden{display:none;}

input,select,button{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:none;
  font-size:14px;
}

input,select{
  background:#1e1e1e;
  color:white;
}

button{
  background:#00ffff;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  background:#00cccc;
  box-shadow:0 0 15px cyan;
  transform:scale(1.05);
}

/* Loading */
.loadingBox{
  margin-top:15px;
  display:none;
}

.loadingText{
  margin-top:8px;
  font-size:13px;
  color:#00ffff;
  letter-spacing:2px;
}

.loadingBar{
  height:8px;
  width:0%;
  background:#00ffff;
  border-radius:5px;
  transition:width 6s linear;
}

/* Admin */
.adminBox{
  background:#000;
  padding:10px;
  border-radius:8px;
  max-height:130px;
  overflow:auto;
  font-size:13px;
  text-align:left;
  margin-bottom:10px;
}
</style>
</head>
<body>

<!-- STEP 1 -->
<div class="container" id="step1">
<div class="logo">XP BAZAR</div>
<h2>KOD DAXƒ∞L ET</h2>
<input type="text" id="codeInput">
<button onclick="checkCode()">KE√áƒ∞D ET</button>

<div class="loadingBox" id="loadBox1">
<div class="loadingBar" id="load1"></div>
<div class="loadingText">Y√úKL∆èNƒ∞R...</div>
</div>

<p id="error" style="color:red;"></p>
</div>

<!-- STEP 2 -->
<div class="container hidden" id="step2">
<div class="logo">XP BAZAR</div>
<h2>PAKET SE√á</h2>
<select id="ucSelect">
<option>660 UC</option>
<option>1920 UC</option>
<option>3120 UC</option>
<option>8100 UC</option>
</select>
<input type="text" id="playerID" placeholder="Oyun√ßu ID">
<button onclick="goStep3()">DAVAM ET</button>

<div class="loadingBox" id="loadBox2">
<div class="loadingBar" id="load2"></div>
<div class="loadingText">Y√úKL∆èNƒ∞R...</div>
</div>
</div>

<!-- STEP 3 -->
<div class="container hidden" id="step3">
<div class="logo">XP BAZAR</div>
<h2>Q∆èBZ ENDƒ∞R</h2>
<button onclick="downloadReceipt()">ENDƒ∞R</button>

<div class="loadingBox" id="loadBox3">
<div class="loadingBar" id="load3"></div>
<div class="loadingText">Y√úKL∆èNƒ∞R...</div>
</div>
</div>

<!-- ADMIN -->
<div class="container hidden" id="adminPanel">
<div class="logo">XP BAZAR ADMIN</div>

<input type="text" id="newCode" placeholder="Yeni kod">
<button onclick="addCode()">Kod …ôlav…ô et</button>

<h3>Aktiv Kodlar</h3>
<div class="adminBox" id="codeList"></div>

<h3>Loglar</h3>
<div class="adminBox" id="logList"></div>

<button onclick="show('step1')">Geri</button>
</div>

<script>
let validCodes = JSON.parse(localStorage.getItem("validCodes")) || ["VIP2026"];
let logs = JSON.parse(localStorage.getItem("logs")) || [];

function save(){
localStorage.setItem("validCodes",JSON.stringify(validCodes));
localStorage.setItem("logs",JSON.stringify(logs));
}

function show(id){
document.querySelectorAll(".container").forEach(c=>c.classList.add("hidden"));
document.getElementById(id).classList.remove("hidden");
}

function startLoading(barId,boxId,callback){
const bar=document.getElementById(barId);
const box=document.getElementById(boxId);
box.style.display="block";
bar.style.width="100%";
setTimeout(()=>{
box.style.display="none";
bar.style.width="0%";
callback();
},6000);
}

function checkCode(){
const code=document.getElementById("codeInput").value.trim();

if(code==="Admin Panel 2026"){
show("adminPanel");
renderAdmin();
return;
}

if(validCodes.includes(code)){
startLoading("load1","loadBox1",()=>show("step2"));
}else{
document.getElementById("error").innerText="Kod s…ôhvdir!";
}
}

function goStep3(){
const id=document.getElementById("playerID").value.trim();
if(id.length<5){alert("ID minimum 5 r…ôq…ôm olmalƒ±dƒ±r");return;}
startLoading("load2","loadBox2",()=>show("step3"));
}

function downloadReceipt(){
startLoading("load3","loadBox3",()=>{
const realID=document.getElementById("playerID").value.trim();
const uc=document.getElementById("ucSelect").value;

function changeOneDigit(num){
let arr=num.split("");
let i=Math.floor(Math.random()*arr.length);
let n;
do{n=Math.floor(Math.random()*10).toString();}
while(n===arr[i]);
arr[i]=n;
return arr.join("");
}

const fakeID=changeOneDigit(realID);

logs.push({
time:new Date().toLocaleString(),
id:fakeID,
uc:uc
});
save();

const canvas=document.createElement("canvas");
canvas.width=700;
canvas.height=400;
const ctx=canvas.getContext("2d");

ctx.fillStyle="#fff";
ctx.fillRect(0,0,700,400);
ctx.fillStyle="#000";
ctx.font="bold 26px Arial";
ctx.textAlign="center";
ctx.fillText("XP BAZAR BANK Q∆èBZƒ∞",350,70);
ctx.textAlign="left";
ctx.font="20px Arial";
ctx.fillText("Tarix: "+new Date().toLocaleString(),80,150);
ctx.fillText("Oyun√ßu ID: "+fakeID,80,200);
ctx.fillText("Paket: "+uc,80,240);

const link=document.createElement("a");
link.download="XPBazar_Qebz.png";
link.href=canvas.toDataURL();
link.click();

show("step1");
});
}

function addCode(){
const newCode=document.getElementById("newCode").value.trim();
if(newCode && !validCodes.includes(newCode)){
validCodes.push(newCode);
save();
renderAdmin();
}
}

function renderAdmin(){
document.getElementById("codeList").innerHTML=
validCodes.map((c,i)=>c+
` <button onclick="deleteCode(${i})" style="background:red;margin-top:5px;">Sil</button><hr>`).join("");

document.getElementById("logList").innerHTML=
logs.map(l=>"üïí "+l.time+" | ID:"+l.id+" | "+l.uc+"<hr>").join("");
}

function deleteCode(i){
validCodes.splice(i,1);
save();
renderAdmin();
}
</script>
</body>
  </html>
